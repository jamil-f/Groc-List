<!DOCTYPE html>
<html lang="en">
<head>
   <title>Grocery List</title>
   <link rel="stylesheet" href="./styles.css" />
   <style>
    div {
    background-color: burlywood;
    width: 300px;
    border: 200px;
    padding: 300px;
    margin: 200px;
}
   </style>
</head>
<body>
<section>
    <h1 style="color: darkolivegreen; font-size: 50px;">My Grocery List</h1>  
</section>
<section>
    <h2 class="Pantry">Pantry Items</h2>
</section>
<section class="Canned">
    <h3>Canned</h3>
    <ul>
        <li>Spam</li>
        <li>Corn</li>
        <li>Green Beans</li>
        <li>Tuna</li>
    </ul>
</section>
<section class="Goods">
    <h3>Dry Goods</h3>
    <ul>
        <li>Cereal</li>
        <li>Rice</li>
        <li>Waffle Mix</li>
        <li>Gritz</li>
    </ul>
</section>
<section class="Pic1">
    <img src="./food pics/grocery.jpeg">
</section>
<section><h2 class="Freezer">Freezer Items</h2>
</section>
<section class="Veggies">
    <h3>Veggies</h3>
    <ul>
        <li>Broccoli</li>
        <li>Carrots</li>
        <li>Bell Peppers</li>
        <li>Cauliflower</li>
    </ul>
</section>
<section class="Pic2"><img src="./food pics/freezer.jpeg">
</section>
<section class="Snacks">
    <h3>Snacks</h3>
    <ul>
        <li>Burritos</li>
        <li>Pizza Rolls</li>
        <li>Fries</li>
        <li>Uncrustables</li>
    </ul>
</section>
</body>
</html>
